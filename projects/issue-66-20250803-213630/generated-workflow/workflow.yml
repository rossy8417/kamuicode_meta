  audio_generation:
    runs-on: ubuntu-latest
    needs: [setup, content_planning]
    if: inputs.include_narration == true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download planning artifacts
        uses: actions/download-artifact@v4
        with:
