            --permission-mode "acceptEdits" \
            -p "ãƒªã‚µãƒ¼ãƒãƒ‡ãƒ¼ã‚¿ã‚’åŸºã«ã€${{ needs.setup.outputs.scene_count }}ã‚·ãƒ¼ãƒ³ã®å‹•ç”»æ§‹æˆã‚’ä½œæˆã—ã¦ãã ã•ã„ã€‚å„ã‚·ãƒ¼ãƒ³ã¯5-8ç§’ã¨ã—ã€${{ inputs.target_platform }}ãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ å‘ã‘ã«æœ€é©åŒ–ã—ã¦ãã ã•ã„ã€‚JSONå½¢å¼ã§å‡ºåŠ›ï¼š{\"scenes\": [{\"scene_number\": 1, \"duration\": 6, \"description\": \"ã‚·ãƒ¼ãƒ³èª¬æ˜Ž\", \"visual_description\": \"æ˜ åƒã®è©³ç´°èª¬æ˜Ž\", \"text_overlay\": \"è¡¨ç¤ºãƒ†ã‚­ã‚¹ãƒˆ\"}]}" > ${{ needs.setup.outputs.project_dir }}/metadata/content_structure.json
      
      - name: Generate narration script
        if: inputs.include_narration == true
        run: |
          npx @anthropic-ai/claude-code \
            --mcp-config ".claude/mcp-kamuicode.json" \
            --allowedTools "Write" \
            --permission-mode "acceptEdits" \
            -p "ã‚³ãƒ³ãƒ†ãƒ³ãƒ„æ§‹æˆã‚’åŸºã«ã€${{ inputs.video_duration }}ç§’ã®å‹•ç”»ç”¨ãƒŠãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³å°æœ¬ã‚’ä½œæˆã—ã¦ãã ã•ã„ã€‚è‡ªç„¶ãªæ—¥æœ¬èªžã§ã€${{ inputs.video_style }}ã‚¹ã‚¿ã‚¤ãƒ«ã«é©ã—ãŸå£èª¿ã§æ›¸ã„ã¦ãã ã•ã„ã€‚JSONå½¢å¼ï¼š{\"narration_script\": \"å®Œå…¨ãªå°æœ¬\", \"estimated_duration\": \"æŽ¨å®šæ‰€è¦æ™‚é–“ï¼ˆç§’ï¼‰\", \"speaking_rate\": \"è©±ã™é€Ÿåº¦ï¼ˆæ–‡å­—/ç§’ï¼‰\"}" > ${{ needs.setup.outputs.project_dir }}/metadata/narration_script.json
      
      - name: Upload planning artifacts
        uses: actions/upload-artifact@v4
        with:
