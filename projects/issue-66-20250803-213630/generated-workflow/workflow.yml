          - "tiktok"
          - "twitter"
        default: "youtube"
      
      video_style:
        description: "å‹•ç”»ã‚¹ã‚¿ã‚¤ãƒ«"
        required: true
        type: choice
        options:
          - "educational"
          - "entertainment"
