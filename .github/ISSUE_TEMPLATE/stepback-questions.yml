name: 📋 ステップバック質問 - ワークフロー詳細化
description: AIが生成したステップバック質問への回答でワークフローを詳細化
title: "[StepBack] ワークフロー詳細化質問"
labels: ["stepback-questions", "workflow-enhancement", "clarification"]
body:
  - type: markdown
    attributes:
      value: |
        ## 🤖 AI Generated Stepback Questions
        
        **このIssueは自動生成されました。**
        
        より正確で最適化されたワークフローを生成するために、
        AIが分析した結果、追加情報が必要と判定されました。
        
        以下の質問にご回答いただくことで、ワークフロー生成が自動的に再開されます。
        
        ---

  - type: textarea
    id: original-request
    attributes:
      label: 📝 元のリクエスト
      description: 自動入力 - 編集不要
      value: |
        <!-- この部分は自動生成時に置換されます -->
        元のリクエスト内容がここに表示されます
    validations:
      required: false

  - type: textarea
    id: stepback-questions
    attributes:
      label: 🔍 詳細確認質問
      description: 自動生成された質問です
      value: |
        <!-- この部分は自動生成時に置換されます -->
        AI生成の詳細質問がここに表示されます
    validations:
      required: false

  - type: textarea
    id: user-answers
    attributes:
      label: ✅ あなたの回答
      description: |
        上記の質問に対する回答をお書きください。
        すべての質問に答える必要はありません。
        分からない部分は「分からない」や「お任せします」でも構いません。
      placeholder: |
        【回答例】
        
        **質問1への回答:**
        - 画像は1920x1080、PNG形式で出力してください
        
        **質問2への回答:**
        - 処理は速度重視でお願いします
        
        **質問3への回答:**
        - この部分はお任せします
        
        **その他の補足:**
        - 特に重視したいポイントは...
      value: |
        ## 📋 質問への回答
        
        **質問1への回答:**
        
        
        **質問2への回答:**
        
        
        **質問3への回答:**
        
        
        **その他の補足・要望:**
        
        
    validations:
      required: true

  - type: checkboxes
    id: completion-status
    attributes:
      label: 📤 回答完了確認
      description: 回答が完了したらチェックしてください（ワークフロー再開のトリガー）
      options:
        - label: "✅ 回答完了 - ワークフロー生成を再開してください"

  - type: dropdown
    id: response-urgency
    attributes:
      label: ⏰ 回答後の処理優先度
      description: ワークフロー生成再開の優先度を選択
      options:
        - "通常処理（10-15分以内）"
        - "優先処理（5-10分以内）"
        - "緊急処理（即座に開始）"
      default: 0
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ---
        ## 🔄 次のステップ
        
        1. **上記の質問に回答**してください
        2. **「回答完了」にチェック**を入れてください  
        3. **Issue を保存**してください
        4. **自動的にワークフロー生成が再開**されます
        
        ### ⚡ 自動処理について
        
        - この Issue が編集されると、自動的にワークフロー生成が再開されます
        - 回答内容は AI が解析し、最適化されたワークフローを生成します
        - 生成完了後は、結果がこの Issue にコメントとして投稿されます
        
        ---
        
        **🤖 Generated by Meta Workflow Generator - Stepback Questions System**