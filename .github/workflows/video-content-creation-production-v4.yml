name: "Video Content Creation Production V4"
run-name: "ðŸŽ¥ Production V4: ${{ github.event.inputs.video_concept }}"

on:
  workflow_dispatch:
    inputs:
      video_concept:
        description: 'å‹•ç”»ã‚³ãƒ³ã‚»ãƒ—ãƒˆãƒ»ãƒ†ãƒ¼ãƒž'
        required: true
        default: 'AIã¨ãƒ­ãƒœãƒƒãƒˆãŒå”åŠ›ã™ã‚‹æœªæ¥ã®è£½å“ç´¹ä»‹å‹•ç”»'
        type: string
      target_audience:
        description: 'ã‚¿ãƒ¼ã‚²ãƒƒãƒˆè¦–è´è€…'
        required: true
        default: 'professional'
        type: choice
        options:
        - general
        - business
        - young_adult
        - professional
        - creative
      video_length:
        description: 'å‹•ç”»å°º (ç§’)'
        required: true
        default: '30'
        type: choice
        options:
        - '15'
        - '30'
        - '60'
      video_style:
        description: 'å‹•ç”»ã‚¹ã‚¿ã‚¤ãƒ«'
        required: true
        default: 'cinematic'
        type: choice
        options:
        - cinematic
        - commercial
        - documentary
        - educational
        - artistic
      quality_setting:
        description: 'ç”»è³ªè¨­å®š'
        required: true
        default: 'high'
        type: choice
        options:
        - ultra
