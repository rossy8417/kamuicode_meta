name: Meta Workflow Test Minimal
run-name: 🚀 Testing minimal meta workflow for Issue #${{ github.event.issue.number }}

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  actions: read

env:
  CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

jobs:
  validate-comment-trigger:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, 'start')
    
    steps:
      - name: Validate Start Comment Trigger
        run: |
          echo "🔍 Minimal test workflow triggered successfully!"
          echo "Comment: ${{ github.event.comment.body }}"
          echo "Issue: #${{ github.event.issue.number }}"
          echo "✅ Meta-workflow trigger system is working"