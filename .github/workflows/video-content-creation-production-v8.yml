  workflow_dispatch:
    inputs:
      video_concept:
        description: 'å‹•ç”»ã‚³ãƒ³ã‚»ãƒ—ãƒˆãƒ»ãƒ†ãƒ¼ãƒ'
        required: true
        default: 'å•†å“ç´¹ä»‹å‹•ç”»ã€ç¾ã—ã„é¢¨æ™¯ã¨å…±ã«æ–°è£½å“ã®é­…åŠ›ã‚’ä¼ãˆã‚‹'
        type: string
      target_audience:
        description: 'ã‚¿ãƒ¼ã‚²ãƒƒãƒˆè¦–è´è€…'
