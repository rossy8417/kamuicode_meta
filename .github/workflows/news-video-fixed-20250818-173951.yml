on:
  workflow_dispatch:
    inputs:
      news_topic:
        description: '„Éã„É•„Éº„Çπ„ÅÆ„Éà„Éî„ÉÉ„ÇØ'
        required: true
        default: 'ÊúÄÊñ∞AIÊäÄË°ì„ÅÆÈÄ≤Ê≠©'
        type: string
      duration:
