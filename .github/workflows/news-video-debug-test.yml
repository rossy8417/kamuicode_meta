            -p "$PROMPT" || {
              echo "âš ï¸ MCPå¤±æ•—ã€ImageMagickã§ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ä½œæˆ"
              mkdir -p "${PROJECT_DIR}/media/images"
              convert -size 1280x720 gradient:blue-lightblue \
                -pointsize 36 -fill white -gravity center \
