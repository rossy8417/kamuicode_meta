          4. Write tool ã§ç¢ºå®Ÿã«ä¿å­˜"
          
          npx @anthropic-ai/claude-code \
            --mcp-config ".claude/mcp-kamuicode.json" \
            --allowedTools "mcp__t2i-kamui-imagen3__imagen_t2i,Write,Bash" \
            --max-turns 25 \
