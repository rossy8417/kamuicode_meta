            echo "- **ãƒˆãƒ”ãƒƒã‚¯**: ${{ inputs.news_topic }}" >> $GITHUB_STEP_SUMMARY
            echo "- **ã‚·ãƒ¼ãƒ³æ•°**: ${SCENE_COUNT}" >> $GITHUB_STEP_SUMMARY
            echo "- **æœ€çµ‚å‹•ç”»**: \`${PROJECT_DIR}/final/news_video_final.mp4\`" >> $GITHUB_STEP_SUMMARY
