            }
          
          # ç¢ºèª
          if [ -f "${PROJECT_DIR}/media/images/background_scene${SCENE_NUM}.png" ]; then
            echo "âœ… ã‚·ãƒ¼ãƒ³${SCENE_NUM}èƒŒæ™¯ç”»åƒå®Œæˆ"
          else
