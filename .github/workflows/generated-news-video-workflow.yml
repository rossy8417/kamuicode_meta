          CONCATENATED_VIDEO="${{ needs.phase7-integration.outputs.concatenated_video }}"
          EDITING_PLAN="${{ needs.phase5-video-editing-planning.outputs.editing_plan }}"
          echo "[$(date)] Phase 8: Audio mixing started" >> "${PROJECT_DIR}/logs/execution.log"
          echo "[$(date)] Using editing plan: ${EDITING_PLAN}" >> "${PROJECT_DIR}/logs/execution.log"
          
          # Find audio files
          NARRATION_FILE=$(find "${PROJECT_DIR}/media/audio" -name "*narration*" -o -name "*speech*" | head -1)
          BGM_FILE=$(find "${PROJECT_DIR}/media/audio" -name "*bgm*" -o -name "*background*" | head -1)
          
          MIX_PROMPT="Èü≥Â£∞„ÉªBGM„Éü„ÉÉ„ÇØ„Çπ„Çø„Çπ„ÇØÔºàÁ∑®ÈõÜË®àÁîª„Å´Âü∫„Å•„ÅèÔºâÔºö
          
          Á∑®ÈõÜË®àÁîª„Éï„Ç°„Ç§„É´: ${EDITING_PLAN}
          Èü≥Â£∞„Éü„ÉÉ„ÇØ„ÇπË®≠Ë®à: ${PROJECT_DIR}/metadata/audio_mixing_plan.json
          
          ÂÖ•Âäõ„Éï„Ç°„Ç§„É´:
          - ÂãïÁîª: ${CONCATENATED_VIDEO}
          - „Éä„É¨„Éº„Ç∑„Éß„É≥: ${NARRATION_FILE}
          - BGM: ${BGM_FILE}
          
          Âá¶ÁêÜÊâãÈ†Ü:
          1. audio_mixing_plan.json„ÇíË™≠„ÅøËæº„Åø„ÄÅÈü≥Â£∞„É¨„Éô„É´Ë®≠ÂÆö„ÇíÂèñÂæó
          2. Á∑®ÈõÜË®àÁîª„ÅßÊåáÂÆö„Åï„Çå„Åüduck_duringÔºàBGMÈü≥ÈáèË™øÊï¥Ôºâ„Éù„Ç§„É≥„Éà„ÇíÈÅ©Áî®
          3. fade_points„ÅßÊåáÂÆö„Åï„Çå„ÅüBGM„Éï„Çß„Éº„ÉâÂá¶ÁêÜ„ÇíÂÆüË°å
          4. „Éó„É≠„Éï„Çß„ÉÉ„Ç∑„Éß„Éä„É´ÂìÅË≥™„ÅÆÈü≥Èüø„Éê„É©„É≥„ÇπÂÆüÁèæ
          
          „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØË¶Å‰ª∂ÔºàË®àÁîª„Éï„Ç°„Ç§„É´„ÅåÁÑ°„ÅÑÂ†¥ÂêàÔºâ:
          1. „Éä„É¨„Éº„Ç∑„Éß„É≥Èü≥Â£∞„É¨„Éô„É´: -14LUFS
          2. BGM„É¨„Éô„É´: „Éä„É¨„Éº„Ç∑„Éß„É≥„Çà„Çä20-25dB‰Ωé„Åè
          3. Èü≥Â£∞„ÅÆÊòéÁû≠ÊÄßÊúÄÂÑ™ÂÖà
          4. ÈÅ©Âàá„Å™Èü≥Èüø„Éê„É©„É≥„Çπ
          5. „Éó„É≠„Éï„Çß„ÉÉ„Ç∑„Éß„Éä„É´„Å™ÂìÅË≥™Âü∫Ê∫ñ
          
          Âá¶ÁêÜ:
          1. „Éä„É¨„Éº„Ç∑„Éß„É≥„ÇíÂãïÁîª„Å´ÂêåÊúü
          2. BGM„ÇíÈÅ©Âàá„Å™„É¨„Éô„É´„Åß„Éü„ÉÉ„ÇØ„Çπ
          3. Èü≥Â£∞„É¨„Éô„É´„ÅÆË™øÊï¥„Å®ÊúÄÈÅ©Âåñ
          
          Âá∫Âäõ: ${PROJECT_DIR}/final/professional_news_video.mp4
          „É°„Çø„Éá„Éº„Çø: ${PROJECT_DIR}/metadata/final_mix_metadata.json"
          
          # ffmpeg „ÅåÁÑ°„ÅÑÂ†¥Âêà„ÅØ„Ç§„É≥„Çπ„Éà„Éº„É´
          if ! command -v ffmpeg >/dev/null 2>&1; then
            echo "[$(date)] Installing ffmpeg..." >> "${PROJECT_DIR}/logs/execution.log"
            sudo apt-get update && sudo apt-get install -y ffmpeg >/dev/null 2>&1 || true
          fi

          # ÂÖ•ÂäõÂ≠òÂú®„ÉÅ„Çß„ÉÉ„ÇØ
          if [ ! -f "$CONCATENATED_VIDEO" ]; then
            echo "[$(date)] ERROR: Concatenated video not found" >> "${PROJECT_DIR}/logs/execution.log"
            exit 1
          fi
          if [ ! -f "$NARRATION_FILE" ]; then
            echo "[$(date)] WARNING: Narration not found; generating with anullsrc" >> "${PROJECT_DIR}/logs/execution.log"
          fi
          if [ ! -f "$BGM_FILE" ]; then
            echo "[$(date)] WARNING: BGM not found; continuing without BGM" >> "${PROJECT_DIR}/logs/execution.log"
          fi

          OUT_DIR="${PROJECT_DIR}/final"
          mkdir -p "$OUT_DIR"
