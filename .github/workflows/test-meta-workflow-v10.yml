                    path: projects/test-run/
                    retention-days: 30
          WORKFLOW_EOF
          
          # Validate generated workflow
          if python3 -c "import yaml; yaml.safe_load(open('.github/workflows/$WORKFLOW_NAME'))" 2>/dev/null; then
            echo "âœ… Generated workflow YAML is valid"
