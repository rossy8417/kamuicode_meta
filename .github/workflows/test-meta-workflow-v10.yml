          TASK_COUNT=$(jq '.task_breakdown | length' projects/test-session/metadata/task_decomposition.json)
          
          echo "task_count=$TASK_COUNT" >> $GITHUB_OUTPUT
          echo "success=true" >> $GITHUB_OUTPUT
          
