name: "Debug Claude Code Execution"

on:
  workflow_dispatch:
    inputs:
      test_prompt:
        description: "Test prompt for Claude"
        required: true
        default: "Create a simple JSON file called test_output.json with just { \"status\": \"success\", \"message\": \"Hello from Claude!\" }"

jobs:
  debug-claude:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Test Claude Code Execution
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          CLAUDE_CODE_CI_MODE: true
          CLAUDE_CODE_AUTO_APPROVE_MCP: true
        run: |
          echo "Testing Claude Code execution..."
          echo "Prompt: ${{ inputs.test_prompt }}"
          
          # Run Claude Code with basic prompt and capture return code
          set +e  # Don't exit on failure
          npx @anthropic-ai/claude-code \
            -p "${{ inputs.test_prompt }}" \
            --allowedTools "Write" \
            --permission-mode "acceptEdits" \
            --autoApprove \
            > claude_output.log 2>&1
          CLAUDE_EXIT_CODE=$?
          set -e  # Re-enable exit on failure
          
          echo "Claude Code execution completed with exit code: $CLAUDE_EXIT_CODE"
          echo "Claude Code output:"
          cat claude_output.log || echo "No output file found"
          
          echo "Checking for generated files:"
          find . -name "*.json" -type f -exec ls -la {} \; || echo "No JSON files found"
          
          echo "Looking for test_output.json specifically:"
          if [ -f "test_output.json" ]; then
            echo "✅ Found test_output.json"
            cat test_output.json
          else
            echo "❌ test_output.json not found"
            echo "Files in current directory:"
            ls -la
          fi
          
          # If Claude failed, we still want to see what happened
          if [ $CLAUDE_EXIT_CODE -ne 0 ]; then
            echo "⚠️ Claude Code failed with exit code $CLAUDE_EXIT_CODE"
            echo "This is expected - we're debugging the issue"
          fi