                       -i "$BGM" \
                       -filter_complex "[1:a]volume=1.0[a1];[2:a]volume=0.3[a2];[a1][a2]amix=inputs=2:duration=shortest[audio]" \
                       -map 0:v -map "[audio]" \
                       -c:v copy -c:a aac \
                       "$FINAL_OUTPUT"
              else
                # Add narration only
                ffmpeg -i "${PROJECT_DIR}/final/scenes_combined.mp4" \
                       -i "$NARRATION" \
                       -c:v copy -c:a aac \
                       -shortest \
                       "$FINAL_OUTPUT"
