          EOF
          
          echo "workflow_type=$WORKFLOW_TYPE" >> $GITHUB_OUTPUT
          echo "required_units=$REQUIRED_UNITS" >> $GITHUB_OUTPUT
          echo "âœ… Requirements analyzed"

