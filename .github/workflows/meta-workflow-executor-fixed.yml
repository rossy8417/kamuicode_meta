          FINAL_WORKFLOW="generated/workflows/selected/best-workflow.yml"
          
          # Ë§áÊï∞„ÅÆÂèØËÉΩ„Å™„Éï„Ç°„Ç§„É´„Éë„Çπ„Çí„ÉÅ„Çß„ÉÉ„ÇØ
          FOUND_FILE=""
          
          # „Éë„Çø„Éº„É≥1: ÊúüÂæÖ„Åï„Çå„Çã„Éë„Çπ
          if [ -f "$SELECTED_FILE" ]; then
            FOUND_FILE="$SELECTED_FILE"
          # „Éë„Çø„Éº„É≥2: „Ç¢„Éº„ÉÜ„Ç£„Éï„Ç°„ÇØ„Éà„ÅÆÁõ¥Êé•ÁöÑ„Å™„Éë„Çπ
          elif [ -f "$(basename "$SELECTED_FILE")" ]; then
            FOUND_FILE="$(basename "$SELECTED_FILE")"
          # „Éë„Çø„Éº„É≥3: „Éá„Ç£„É¨„ÇØ„Éà„É™„ÇíÊ§úÁ¥¢
          else
            case "$SELECTED_APPROACH" in
              "approach-1-template")
                for possible in "template-based-workflow.yml" "approach-1.yml" "*.yml"; do
                  if [ -f "$possible" ]; then
