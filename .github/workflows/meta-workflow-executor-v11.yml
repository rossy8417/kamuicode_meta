        id: validate
        run: |
          echo "âœ… Validating generated workflow..."
          
          WORKFLOW_FILE=$(find generated-workflows -name '*.yml' | head -1)
          
          # Check YAML syntax
          python3 -c "import yaml; yaml.safe_load(open('$WORKFLOW_FILE'))" 2>/dev/null
