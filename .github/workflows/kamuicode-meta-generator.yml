  workflow_dispatch:
    inputs:
      workflow_type:
        description: 'ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã®ã‚¿ã‚¤ãƒ—'
        required: true
        type: choice
        options:
          - image-generation
