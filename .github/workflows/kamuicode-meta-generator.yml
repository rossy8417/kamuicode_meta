            # Git push with retry and conflict resolution
            PUSH_RETRIES=3
            PUSH_SUCCESS=false
            
            for i in $(seq 1 $PUSH_RETRIES); do
              echo "🔄 Push attempt $i/$PUSH_RETRIES..."
              
