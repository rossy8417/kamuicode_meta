name: "Test v10 Minimal"

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test Step
        run: echo "Test"
        
  test-conditional:
    runs-on: ubuntu-latest
    outputs:
      needs_optimization: ${{ steps.check.outputs.needs_optimization }}
    steps:
      - name: Check
        id: check
        run: |
          echo "needs_optimization=true" >> $GITHUB_OUTPUT
          
      - name: Conditional Step
        if: ${{ steps.check.outputs.needs_optimization == 'true' }}
        run: |
          echo "This is a conditional step"