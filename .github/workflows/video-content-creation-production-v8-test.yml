          # Claude Codeãƒ—ãƒ­ãƒ³ãƒ—ãƒˆ
          CLAUDE_PROMPT="Generate a video from image using $MODEL:
          
          **Image URL**: $IMAGE_URL
          **Motion Prompt**: $VIDEO_PROMPT
          **Duration**: $DURATION seconds
          
          Steps:
          1. Use $SUBMIT_TOOL with the image URL and motion prompt
