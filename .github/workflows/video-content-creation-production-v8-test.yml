          # ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªä½œæˆ
          mkdir -p "${{ env.PROJECT_DIR }}/videos/${{ matrix.scene }}"
          
          # ãƒ¢ãƒ‡ãƒ«é¸æŠ
          case "${{ github.event.inputs.quality_setting }}" in
