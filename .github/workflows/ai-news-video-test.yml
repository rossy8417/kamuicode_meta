              # Add only narration
              ffmpeg -i "$CONCAT_VIDEO" -i "$NARRATION_FILE" \
                -c:v copy -c:a aac -shortest "$FINAL_VIDEO" || echo "âš ï¸ Audio overlay failed"
            fi
          else
            echo "âš ï¸ Missing required files for final integration"
