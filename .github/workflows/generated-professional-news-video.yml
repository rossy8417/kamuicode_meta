                IMAGE_INPUT="file://${image_path}"
              fi
            else
              IMAGE_INPUT="file://${image_path}"
            fi
            
            # Execute I2V conversion
            for attempt in {1..3}; do
              if npx @anthropic-ai/claude-code \
                --max-turns 80 \
                --mcp-config ".claude/mcp-kamuicode.json" \
                --allowedTools "mcp__i2v-kamui-hailuo-02-pro,Write" \
