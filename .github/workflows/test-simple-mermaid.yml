name: Test Simple Mermaid
on:
  workflow_dispatch:

jobs:
  test-mermaid:
    runs-on: ubuntu-latest
    steps:
      - name: Test Mermaid Display
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          # Mermaid Test
          
          ## Simple Mermaid Test
          ```mermaid
          graph LR
              A[Start] --> B[Middle]
              B --> C[End]
          ```
          
          ## Japanese Mermaid Test
          ```mermaid
          graph LR
              Start["開始"] --> Middle["中間"]
              Middle --> End["終了"]
          ```
          
          ## Complex Test
          ```mermaid
          graph LR
              Start["🏁 開始"] --> T1["T1: タスク1 (5分)"]
              T1 --> End["🎯 完成"]
              
              classDef task fill:#e1f5fe,stroke:#01579b,stroke-width:2px
              class T1 task
          ```
          EOF