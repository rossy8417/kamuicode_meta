          1. „Éâ„É°„Ç§„É≥Â∞ÇÈñÄÁü•Ë≠ò: artifacts/domain-template-data/domain_decomposition_data.json
          2. „É¶„Éº„Ç∂„Éº„É™„ÇØ„Ç®„Çπ„Éà: artifacts/issue-domain-data/issue_content.txt
          
