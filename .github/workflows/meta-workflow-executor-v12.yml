          echo "detected_domains=$DETECTED_DOMAINS" >> $GITHUB_OUTPUT
          echo "domain_count=$DOMAIN_COUNT" >> $GITHUB_OUTPUT
          
          echo "âœ… Primary domain detected: $PRIMARY_DOMAIN"
          echo "ðŸ“Š Total domains detected: $DOMAIN_COUNT"
          
