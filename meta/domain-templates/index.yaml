# ドメイン検出ルール
detection_rules:
  - if_contains: ["video", "動画", "movie", "映像"]
    then_domain: "video-production"
    confidence: 0.9
    
  - if_contains: ["music", "音楽", "bgm", "audio", "音声"]
    then_domain: "audio-production"
    confidence: 0.9
    
  - if_contains: ["image", "画像", "photo", "写真", "banner"]
    then_domain: "image-production"
    confidence: 0.9
    
  - if_contains: ["3d", "model", "cg", "vfx"]
    then_domain: "3d-modeling"
    confidence: 0.9
    
  - if_contains: ["presentation", "プレゼン", "slide", "スライド"]
    then_domain: "presentation-creation"
    confidence: 0.95
    
  - if_contains: ["article", "記事", "blog", "ブログ"]
    then_domain: "article-writing"
    confidence: 0.85
    
  - if_contains: ["data", "データ", "analysis", "分析", "chart"]
    then_domain: "data-analysis"
    confidence: 0.85
    
  - if_contains: ["news", "ニュース", "summary", "要約"]
    then_domain: "news-curation"
    confidence: 0.9
    
  - if_contains: ["game", "ゲーム", "unity", "unreal"]
    then_domain: "game-development"
    confidence: 0.95

# 複合ドメイン検出
multi_domain_patterns:
  - pattern: ["video", "narration"]
    domains: ["video-production", "audio-production"]
    
  - pattern: ["presentation", "data"]
    domains: ["presentation-creation", "data-analysis"]
    
  - pattern: ["social", "video"]
    domains: ["social-media", "video-production"]
    
  - pattern: ["教育", "動画"]
    domains: ["education-content", "video-production"]