# Consistency rules (Video Production)
# Purpose: Enforce visual and audio consistency, especially for on-screen presenters.

version: 1
scope: video_production

presenter:
  must_fix_identity: true
  seed_stability: true
  face_similarity_threshold: 0.80  # cosine/SSIM-like threshold for QA tools
  color_palette_lock: true
  notes:
    - Presenter face should not change across scenes.
    - Keep lighting and color grading consistent.

assets:
  resolution:
    required: "1920x1080"
    fps: 30
  audio:
    target_lufs: -14

naming:
  image_pattern: "scene_%02d.png"
  video_pattern: "scene_%02d_video.mp4"
