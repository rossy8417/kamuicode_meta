# Task breakdown rules (Social Media Campaign)
# Purpose: Decompose campaign tasks into atomic steps.

version: 1
scope: social_media_campaign

principles:
  - MUST write all outputs under ${PROJECT_DIR}
  - MUST avoid local path in `uses:`; implement with `run`
  - MUST share data between jobs via artifacts

breakdown:
  research:
    - SHOULD create brief.json (audience, competitors, trends)
  content_plan:
    - MUST produce calendar.json (posts, dates, platforms)
  asset_creation:
    - SHOULD generate images/videos to ${PROJECT_DIR}/media/
  scheduling:
    - SHOULD export platform-specific payloads to ${PROJECT_DIR}/final/

file_layout:
  - media: ${PROJECT_DIR}/media/
  - final: ${PROJECT_DIR}/final/
  - metadata: ${PROJECT_DIR}/metadata/

validation:
  - MUST verify assets referenced in calendar exist
