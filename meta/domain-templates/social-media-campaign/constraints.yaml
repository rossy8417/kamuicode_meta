    fyp_algorithm:
      initial_distribution: "300-500ビュー"
      
      engagement_metrics:
        completion_rate: "最重要（80%+目標）"
        share_rate: "2番目に重要"
        comment_rate: "3番目"
        like_rate: "4番目"
        
