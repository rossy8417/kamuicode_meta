  # パフォーマンス予測
  influence_score:
    calculation: |
      influence_score = (avg_engagement_rate * 0.4) + 
                       (audience_quality * 0.3) + 
                       (content_relevance * 0.2) + 
                       (past_performance * 0.1)
      
      predicted_reach = follower_count * avg_reach_rate * platform_factor
      
      predicted_conversions = predicted_reach * engagement_rate * conversion_rate
  
