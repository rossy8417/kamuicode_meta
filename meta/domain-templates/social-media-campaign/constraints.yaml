        - "音源の人気度"
        - "ハッシュタグ関連性"
        - "キャプション完成度"
        - "動画品質"
    
    growth_formula:
      calculation: |
        viral_score = (completion_rate * 0.4) + (share_rate * 0.3) + 
                     (comment_rate * 0.2) + (like_rate * 0.1)
        
        if viral_score > 0.7:
          next_distribution = current_views * 10
        elif viral_score > 0.5:
          next_distribution = current_views * 5
        else:
          distribution_stops()
  
