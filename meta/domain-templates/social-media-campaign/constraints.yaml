campaign_strategy_framework:
  # ファネル設計
  marketing_funnel:
    awareness:
      objective: "リーチ最大化"
      content_type: ["動画広告", "インフルエンサーコラボ"]
      metrics: ["インプレッション", "リーチ", "動画視聴数"]
      
      platform_mix:
        tiktok: 40%
        instagram_reels: 30%
        youtube_shorts: 20%
        twitter: 10%
    
    consideration:
      objective: "エンゲージメント向上"
      content_type: ["教育コンテンツ", "比較コンテンツ", "UGC"]
      metrics: ["エンゲージメント率", "保存数", "共有数"]
      
      platform_mix:
        instagram: 35%
        youtube: 30%
        twitter: 20%
        linkedin: 15%
    
    conversion:
      objective: "購買行動促進"
      content_type: ["製品デモ", "限定オファー", "レビュー"]
      metrics: ["クリック数", "コンバージョン率", "売上"]
      
      platform_mix:
        instagram_shopping: 40%
        youtube: 30%
        facebook: 20%
        tiktok_shop: 10%
    
    loyalty:
      objective: "リピート・推奨促進"
      content_type: ["限定コンテンツ", "コミュニティ", "アンバサダープログラム"]
      metrics: ["リピート率", "NPS", "LTV"]
  
  # コンテンツカレンダー
  content_calendar:
    posting_frequency:
      instagram: "1-2回/日"
      twitter: "3-5回/日"
      tiktok: "1-3回/日"
      youtube: "2-3回/週"
      linkedin: "3-5回/週"
    
    content_ratio:
      promotional: "20%"
      educational: "40%"
      entertaining: "30%"
      user_generated: "10%"
    
    scheduling_optimization:
      formula: |
        optimal_time = historical_engagement_data + 
                      platform_insights + 
                      audience_timezone_analysis
        
        buffer_posts = total_posts * 1.2  # 20%の予備
  
  # パフォーマンス測定
  kpi_framework:
    engagement_metrics:
      calculation: |
        engagement_rate = (likes + comments + shares + saves) / reach * 100
        
        true_engagement = (comments * 3 + shares * 2 + saves * 2 + likes) / reach * 100
        
        viral_coefficient = shares / reach
        
        amplification_rate = shares / total_posts
    
    roi_calculation:
      formula: |
        revenue_attribution = direct_sales + influenced_sales
        
        campaign_cost = content_creation + paid_promotion + 
                       influencer_fees + platform_fees + 
                       management_cost
        
        roi = ((revenue_attribution - campaign_cost) / campaign_cost) * 100
        
        cac = campaign_cost / new_customers_acquired
        
        ltv_to_cac_ratio = customer_lifetime_value / cac

