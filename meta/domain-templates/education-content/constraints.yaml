# 教育コンテンツの制約条件と計算式

learning_design_principles:
  # 認知負荷理論
  cognitive_load_management:
    intrinsic_load:
      description: "学習内容自体の複雑さ"
      
      complexity_levels:
        basic: "単一概念・手順"
        intermediate: "複数概念の関連"
        advanced: "抽象的思考・応用"
        
      reduction_strategies:
        - "スモールステップ分割"
        - "前提知識の確認"
        - "具体例から抽象へ"
    
    extraneous_load:
      description: "不適切な教材設計による負荷"
      
      avoidance_rules:
        - "スプリットアテンション効果回避"
        - "冗長性効果の排除"
        - "モダリティ効果の活用"
        
      design_principles:
        visual_audio_balance: "音声説明 + 視覚情報"
        text_redundancy: "音声と同じテキスト表示は避ける"
        spatial_contiguity: "関連情報は近接配置"
    
    germane_load:
      description: "スキーマ構築に必要な負荷"
      
      optimization:
        - "ワークドエグザンプル（解決例）"
        - "段階的な練習問題"
        - "メタ認知促進"
  
  # 学習効果の測定
  learning_effectiveness:
    kirkpatrick_model:
      level_1_reaction:
        metrics: ["満足度", "関連性認識", "難易度認識"]
        measurement: "アンケート・即時フィードバック"
        
      level_2_learning:
        metrics: ["知識獲得", "スキル向上", "態度変容"]
        measurement: "テスト・パフォーマンス評価"
        
      level_3_behavior:
        metrics: ["職場での実践", "行動変容"]
        measurement: "観察・360度評価"
        
      level_4_results:
        metrics: ["業績向上", "ROI"]
        measurement: "KPI追跡・財務分析"
    
    retention_calculation:
      ebbinghaus_curve:
        formula: |
          retention = 100 * e^(-time_elapsed / memory_strength)
          
          memory_strength_factors:
            initial_learning_quality: 1.0-3.0
            meaningfulness: 1.5
            association: 2.0
            practice: 2.5
        
        review_schedule:
          1st_review: "1日後"
          2nd_review: "3日後"
          3rd_review: "7日後"
          4th_review: "30日後"
          5th_review: "90日後"

content_structure_patterns:
  # マイクロラーニング設計
  microlearning_architecture:
    module_duration:
      optimal: "5-7分"
      maximum: "10分"
      
      attention_span_data:
        gen_z: "8秒初期・5分持続"
        millennials: "12秒初期・7分持続"
        gen_x: "15秒初期・10分持続"
    
    content_chunking:
      rule_of_three: "3つの主要ポイント"
      
      structure:
        hook: "15-30秒（問題提起）"
        content: "3-5分（核心内容）"
        practice: "1-2分（即時適用）"
        summary: "30秒（要点整理）"
    
    just_in_time_learning:
      context_relevance: "即座に使える知識"
      search_optimization: "タグ付け・メタデータ"
      mobile_first: "スマホ最適化必須"
  
  # インタラクティブ要素
  engagement_mechanics:
    interaction_frequency:
      passive_limit: "3分"
      active_prompt: "知識確認・応用問題"
      
      interaction_types:
        - "クリック選択"
        - "ドラッグ＆ドロップ"
        - "シミュレーション"
        - "ロールプレイ"
        - "ディスカッション"
    
    gamification_elements:
      points_system:
        completion: 10
        quiz_correct: 20
        peer_help: 30
        innovation: 50
        
      badges:
        types: ["完了", "連続学習", "メンター", "イノベーター"]
        
      leaderboards:
        scope: ["個人進捗", "チーム", "全社"]
        privacy: "オプトイン制"
    
    social_learning:
      peer_interaction:
        - "ディスカッションフォーラム"
        - "ピアレビュー"
        - "学習ペア"
        - "メンタリング"
        
      collaborative_activities:
        - "グループプロジェクト"
        - "ケーススタディ"
        - "ロールプレイ"

video_production_standards:
  # 教育動画の技術仕様
  technical_specifications:
    video_quality:
      resolution: "1080p minimum"
      frame_rate: "30fps"
      bitrate: "5-8 Mbps"
      
      mobile_optimization:
        adaptive_streaming: "HLS/DASH"
        bandwidth_detection: "自動品質調整"
        download_option: "オフライン視聴"
    
    audio_standards:
      narration:
        clarity: "明瞭度スコア > 90"
        pace: "140-160 words/minute"
        tone: "会話調・親しみやすさ"
        
      background_music:
        volume: "-20dB from voice"
        style: "集中力向上型"
        avoid: "注意散漫な要素"
    
    visual_design:
      cognitive_load_reduction:
        - "シンプルなレイアウト"
        - "一貫したカラースキーム"
        - "適切なホワイトスペース"
        
      attention_guidance:
        - "視線誘導アニメーション"
        - "ハイライト効果"
        - "段階的情報開示"
  
