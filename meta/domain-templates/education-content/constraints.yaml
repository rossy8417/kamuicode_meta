        when: "導入・まとめ・感情的つながり"
        size: "画面の15-20%"
        
      voice_only:
        when: "複雑な図解説明時"
        
      full_screen:
        when: "デモンストレーション"
    
    visual_aids:
      slide_design:
        text_limit: "6x6ルール（6行x6単語）"
        font_size: "24pt minimum"
        contrast_ratio: "7:1 minimum"
        
      animations:
        purpose_driven: "理解促進のみ"
