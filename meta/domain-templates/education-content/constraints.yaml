      languages: ["日本語", "英語", "中国語", "韓国語"]
      format: "WebVTT"
      timing: "音声同期 ±0.5秒"

cost_efficiency_optimization:
  # コンテンツ制作コスト
  production_economics:
    cost_per_minute:
      basic_recording: "5,000-10,000円"
      professional: "20,000-50,000円"
      interactive: "50,000-100,000円"
      vr_ar: "100,000-500,000円"
    
    reusability_factor:
      modular_design: "80%再利用可能"
      template_usage: "制作時間50%削減"
      
    update_frequency:
      evergreen_content: "年1回"
      technical_content: "四半期"
      compliance: "規制変更時"
  
  # 学習効果ROI
  learning_roi:
    calculation:
      formula: |
        roi = ((performance_gain * employee_value - training_cost) / 
               training_cost) * 100
        
        performance_gain = 0.15  # 15%生産性向上
        employee_value = annual_salary * productivity_factor
        training_cost = development + delivery + opportunity_cost