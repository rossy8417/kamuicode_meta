      narrative_structure:
        - "問題提起"
        - "葛藤・挑戦"
        - "解決プロセス"
        - "教訓・応用"
        
      emotional_connection:
        - "実例・ケーススタディ"
        - "失敗談の共有"
        - "成功体験の追体験"

assessment_methodology:
  # 形成的評価
  formative_assessment:
    knowledge_checks:
      frequency: "各学習単位終了時"
      
      question_types:
        recall: "20%（基礎確認）"
        comprehension: "30%（理解度）"
        application: "30%（応用力）"
        analysis: "20%（分析力）"
        
      feedback_timing:
        immediate: "正誤 + 簡潔な説明"
        detailed: "誤答時の詳細解説"
        hints: "段階的ヒント提供"
    
    skill_assessment:
      performance_based:
        simulations: "実環境模擬"
        projects: "実践的課題"
        peer_review: "相互評価"
        
      rubrics:
        criteria: "明確な評価基準"
        levels: "4-5段階評価"
        descriptors: "具体的行動記述"
  
  # 総括的評価
  summative_assessment:
    certification_criteria:
      passing_score: "80%以上"
      
      competency_mapping:
        knowledge: "40%"
        skills: "40%"
        application: "20%"
      
      retake_policy:
        attempts: 3
        waiting_period: "24時間"
        focused_review: "弱点補強"
    
    proctoring_options:
      automated:
        - "AIモニタリング"
        - "ブラウザロック"
        - "本人確認"
        
      live:
        - "リアルタイム監督"
        - "画面共有"
        - "環境チェック"

adaptive_learning_system:
  # 個別最適化
  personalization_engine:
    learner_profiling:
      initial_assessment:
        - "前提知識テスト"
        - "学習スタイル診断"
        - "目標設定"
        
      continuous_tracking:
        - "進捗速度"
        - "理解度パターン"
        - "エンゲージメント"
    
    content_adaptation:
      difficulty_adjustment:
        formula: |
          next_difficulty = current_difficulty + 
                          (performance - target_performance) * adjustment_rate
          
          adjustment_rate = 0.2
          target_performance = 0.8
        
      path_branching:
        mastery: "スキップ・発展内容へ"
        struggling: "補強コンテンツ・別説明"
        average: "標準パス継続"
    
    recommendation_algorithm:
      collaborative_filtering: "類似学習者の成功パターン"
      content_based: "学習履歴ベース"
      hybrid: "両者の組み合わせ"
  
  # 学習分析
  learning_analytics:
    predictive_models:
      dropout_risk:
        indicators:
          - "ログイン頻度減少"
          - "課題提出遅延"
          - "フォーラム参加低下"
          
        intervention_triggers:
          - "自動リマインダー"
          - "メンター介入"
          - "ピアサポート"
      
      success_prediction:
        factors:
          - "初期エンゲージメント"
          - "課題品質"
          - "協調学習参加"
    
    dashboard_metrics:
      learner_view:
        - "進捗状況"
        - "強み・弱み分析"
        - "推奨次ステップ"
        
      instructor_view:
        - "クラス全体傾向"
        - "要支援学習者"
        - "コンテンツ効果"
        
      organization_view:
        - "ROI指標"
        - "スキルギャップ"
        - "学習文化指標"

