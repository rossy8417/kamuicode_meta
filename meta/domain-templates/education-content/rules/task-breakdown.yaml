# Task breakdown rules (Education Content)
# Purpose: Decompose course content tasks into atomic steps.

version: 1
scope: education_content

principles:
  - MUST write all outputs under ${PROJECT_DIR}
  - MUST avoid local path in `uses:`; use `run`
  - MUST share data between jobs via artifacts

breakdown:
  outline:
    - MUST create curriculum.json (modules, lessons)
  content_creation:
    - SHOULD produce lesson materials to ${PROJECT_DIR}/content/
  assessment:
    - SHOULD export quizzes to ${PROJECT_DIR}/metadata/assessments/

file_layout:
  - content: ${PROJECT_DIR}/content/
  - metadata: ${PROJECT_DIR}/metadata/
  - final: ${PROJECT_DIR}/final/

validation:
  - MUST verify curriculum and assessments link to actual materials
