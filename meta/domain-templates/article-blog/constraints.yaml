# 記事・ブログ執筆の制約条件と計算式

seo_constraints:
  # キーワード密度
  keyword_density:
    formula: |
      density = (keyword_count / total_words) * 100
      
      最適範囲:
      - プライマリキーワード: 1-2%
      - セカンダリキーワード: 0.5-1%
      - LSI（潜在意味）キーワード: 2-3%
    
    distribution:
      title: "必須（できれば前方）"
      h1: "必須"
      first_paragraph: "必須（最初の100語以内）"
      subheadings: "50%以上に含める"
      meta_description: "必須"
      url_slug: "推奨"
  
  # タイトル最適化
  title_optimization:
    character_limits:
      google_serp: "50-60文字"
      social_media: "40-50文字"
      email_subject: "30-40文字"
    
    ctr_boosters:
      numbers: "+36% (例: 7つの方法)"
      brackets: "+38% (例: [2025年版])"
      power_words: "+13% (例: 究極の、必須の)"
      questions: "+14% (例: なぜ〜なのか？)"
    
    emotional_triggers:
      curiosity: ["知られざる", "隠された", "真実"]
      urgency: ["今すぐ", "期間限定", "最新"]
      fear: ["失敗しない", "避けるべき", "危険な"]
      benefit: ["改善する", "成功する", "マスターする"]

readability_constraints:
  # 読みやすさスコア
  flesch_kincaid_grade:
    target_range: "8-12 (中学〜高校レベル)"
    calculation: |
      grade = 0.39 * (total_words/total_sentences) + 
              11.8 * (total_syllables/total_words) - 15.59
    
    japanese_equivalent:
      formula: "（漢字使用率 * 0.5）+ （1文の長さ * 0.3）+ （専門用語率 * 0.2）"
      target: "40-60点"
  
  # 文章構造
  sentence_structure:
    average_length:
      ideal: "15-20単語"
      maximum: "30単語"
      variety: "短文と長文を交互に"
    
    paragraph_length:
      ideal: "3-5文"
      maximum: "7文"
      words_per_paragraph: "50-100語"
    
    transition_words:
      minimum_percentage: "30%"
      examples: ["しかし", "さらに", "つまり", "例えば", "結果として"]

content_structure:
  # 記事構成の黄金比
  content_distribution:
    introduction: "10-15%"
    main_body: "70-80%"
    conclusion: "10-15%"
    
    subsections:
      minimum: 3
      maximum: 7
      ideal: 5
  
  # フック（導入部）の公式
  hook_formulas:
    pas:
      problem: "問題提起（共感を得る）"
      agitate: "問題を煽る（緊急性）"
      solution: "解決策提示"
    
    aida:
      attention: "注意を引く"
      interest: "興味を持たせる"
      desire: "欲求を刺激"
      action: "行動を促す"
    
    star:
      situation: "状況説明"
      task: "課題設定"
      action: "実行内容"
      result: "結果・成果"
  
  # スキャナビリティ要素
  scannable_elements:
    bullets_lists:
      frequency: "300-500語ごと"
      items_per_list: "3-7個"
      
    subheadings:
      frequency: "200-300語ごと"
      hierarchy: "H2 → H3 → H4（3階層まで）"
      
    visual_breaks:
      images: "500語ごと"
      quotes: "1000語ごと"
      charts: "データセクションに必須"

engagement_metrics:
  # 読了率向上要因
  completion_factors:
    optimal_length:
      quick_read: "600-800語 (3分)"
      standard: "1200-1500語 (5-7分)"
      long_form: "2500-3000語 (10-15分)"
      ultimate_guide: "5000+語 (20分+)"
    
    engagement_triggers:
      story_telling: "+20% 読了率"
      data_citations: "+15% 信頼性"
      interactive_elements: "+25% 滞在時間"
      multimedia: "+30% エンゲージメント"
  
  # CTA配置戦略
  cta_placement:
    primary_positions:
      after_introduction: "問題認識後"
      mid_article: "価値提供後"
      conclusion: "まとめ前"
      
    conversion_rates:
      above_fold: "3-5%"
      mid_content: "5-8%"
      end_of_article: "2-3%"
      exit_intent: "10-15%"

seo_technical:
  # メタデータ最適化
  meta_optimization:
    title_tag:
      length: "50-60文字"
      structure: "{プライマリKW} - {セカンダリKW} | {ブランド名}"
      
    meta_description:
      length: "120-155文字"
      include: ["プライマリKW", "CTA", "ベネフィット"]
      
    og_tags:
      title: "60文字以内"
      description: "200文字以内"
      image: "1200x630px (1.91:1)"
  
  # 構造化データ
  schema_markup:
    article_types:
      - "Article"
      - "BlogPosting"
      - "NewsArticle"
      - "HowTo"
      - "FAQ"
    
    required_properties:
      - "headline"
      - "datePublished"
      - "dateModified"
      - "author"
      - "publisher"
      - "mainEntityOfPage"

content_optimization:
  # 内部リンク戦略
  internal_linking:
    density: "3-5リンク/1000語"
    anchor_text: "自然な文脈で2-5語"
    
    link_distribution:
      contextual: "70%"
      navigation: "20%"
      related_posts: "10%"
  
  # 外部リンク戦略
  external_linking:
    authority_sites: "2-3リンク/記事"
    dofollow_ratio: "80-90%"
    
    quality_criteria:
      domain_authority: "> 50"
      relevance: "トピック関連性必須"
      freshness: "2年以内の情報"

multimedia_integration:
  # 画像最適化
  image_optimization:
    file_size:
      max_size: "200KB"
      format: "WebP > JPEG > PNG"
      
    dimensions:
      hero_image: "1200x628px"
      in_content: "800x450px"
      thumbnail: "400x225px"
    
    seo_elements:
      alt_text: "キーワード含有、説明的"
      file_name: "keyword-based-naming.jpg"
      caption: "付加価値のある説明"
  
  # 動画統合
  video_integration:
    placement:
      above_fold: "離脱率-20%"
      how_to_sections: "理解度+40%"
      
    optimization:
      thumbnail: "カスタム画像必須"
      duration: "2-5分が最適"
      captions: "必須（アクセシビリティ）"

performance_metrics:
  # ページ速度
  load_time_targets:
    first_contentful_paint: "< 1.8s"
    largest_contentful_paint: "< 2.5s"
    cumulative_layout_shift: "< 0.1"
    
    optimization_priorities:
      images: "遅延読み込み"
      scripts: "非同期/遅延"
      css: "クリティカルCSS抽出"
  
  # モバイル最適化
  mobile_requirements:
    viewport: "responsive"
    font_size: "16px minimum"
    tap_targets: "48x48px minimum"
    line_height: "1.5x minimum"

analytics_tracking:
  # 重要指標
  kpi_tracking:
    engagement:
      bounce_rate: "< 40%"
      avg_time_on_page: "> 3分"
      scroll_depth: "> 70%"
      
    conversion:
      ctr_from_serp: "> 5%"
      social_shares: "> 1%"
      comments: "> 0.5%"
      
    seo_performance:
      organic_traffic_growth: "+20%/月"
      keyword_rankings: "Top 10内"
      backlink_acquisition: "5+/月"