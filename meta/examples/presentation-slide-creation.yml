  workflow_dispatch:
    inputs:
      presentation_topic:
        description: 'ãƒ—ãƒ¬ã‚¼ãƒ³ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³ã®ãƒ†ãƒ¼ãƒãƒ»é¡Œæ'
        required: true
        default: 'æ–°å•†å“ãƒãƒ¼ã‚±ãƒ†ã‚£ãƒ³ã‚°æˆ¦ç•¥ã€å››åŠæœŸæ¥­ç¸¾å ±å‘Šã€ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆææ¡ˆ'
        type: string
      target_audience:
        description: 'å¯¾è±¡è´è¡†'
