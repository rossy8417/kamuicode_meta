      content_type:
        description: 'ãƒ—ãƒ¬ã‚¼ãƒ³ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³ã®ç¨®é¡'
        required: true
        type: choice
        options:
        - proposal
        - report
        - analysis
        - training
        - sales
        - strategy
        default: 'proposal'
      data_visualization_needs:
        description: 'ãƒ‡ãƒ¼ã‚¿å¯è¦–åŒ–ã®å¿…è¦æ€§'
        required: true
        type: choice
        options:
        - heavy
        - moderate
        - minimal
        default: 'moderate'
      presentation_style:
        description: 'ãƒ—ãƒ¬ã‚¼ãƒ³ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³ã‚¹ã‚¿ã‚¤ãƒ«'
        required: true
        type: choice
        options:
        - corporate
        - modern
        - creative
        - minimalist
