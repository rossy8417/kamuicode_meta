        - '7'
        - '8'
        - '9'
        - '10'
      aspect_ratio:
        description: 'ç”»åƒã®ç¸¦æ¨ªæ¯”'
        required: true
        type: choice
        options:
        - '1:1'
        - '16:9'
        - '4:3'
        - '3:4'
        - '9:16'
        default: '1:1'
      image_count:
        description: 'ç”Ÿæˆæšæ•° (1-8)'
        required: true
        default: '4'
        type: choice
        options:
        - '1'
