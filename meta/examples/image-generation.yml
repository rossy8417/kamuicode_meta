        - '7'
        - '8'
      mcp_service_priority:
        description: 'ä½¿ç”¨MCPã‚µãƒ¼ãƒ“ã‚¹å„ªå…ˆåº¦'
        required: true
        type: choice
        options:
        - ultra_quality
        - balanced
