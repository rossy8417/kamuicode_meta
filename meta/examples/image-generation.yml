name: "AI Image Generation Workflow"
run-name: "ğŸ¨ Generating AI images: ${{ github.event.inputs.main_prompt || 'Image Generation' }}"

on:
  workflow_dispatch:
    inputs:
      main_prompt:
        description: 'ãƒ¡ã‚¤ãƒ³ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆ - ç”Ÿæˆã—ãŸã„ç”»åƒã®è©³ç´°ãªèª¬æ˜'
        required: true
        default: 'ç¾ã—ã„å¤•æ—¥ã®é¢¨æ™¯ã€ã‚¢ãƒ‹ãƒ¡ã‚¹ã‚¿ã‚¤ãƒ«ã€é«˜ç”»è³ªã€è©³ç´°ãªèƒŒæ™¯'
        type: string
      negative_prompt:
        description: 'ãƒã‚¬ãƒ†ã‚£ãƒ–ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆ (é™¤å¤–ã—ãŸã„è¦ç´ )'
        required: false
        default: 'ä½ç”»è³ªã€ä¸è‡ªç„¶ãªæ‰‹ã€ã¼ã‚„ã‘ãŸç”»åƒ'
        type: string
      art_style:
        description: 'ã‚¢ãƒ¼ãƒˆã‚¹ã‚¿ã‚¤ãƒ«'
        required: true
        type: choice
        options:
        - photorealistic
        - anime
        - oil_painting
        - digital_art
        - watercolor
        default: 'photorealistic'
      quality_level:
        description: 'å“è³ªãƒ¬ãƒ™ãƒ« (1-10)'
        required: true
        default: '8'
        type: choice
        options:
        - '1'
        - '2'
        - '3'
        - '4'
        - '5'
