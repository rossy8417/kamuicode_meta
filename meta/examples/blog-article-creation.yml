jobs:
  # Phase 1: å…¥åŠ›æ¤œè¨¼ãƒ»æº–å‚™ (3ã‚¸ãƒ§ãƒ–)
  input-validation:
    runs-on: ubuntu-latest
    outputs:
      validation_status: ${{ steps.validate.outputs.validation_status }}
    steps:
      - name: Validate Input Parameters
        id: validate
        run: |
          echo "ğŸ” Validating input parameters..."
          
          # å…¥åŠ›ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿æ¤œè¨¼
          KEYWORDS="${{ github.event.inputs.keywords }}"
          if [ ${#KEYWORDS} -lt 3 ]; then
